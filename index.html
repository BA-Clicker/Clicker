<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ВА Кликер</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/icon.png" type="image/png" sizes="512x512">
</head>
<body>
    <div class="container">
        <div id="top-bar">
            <img src="images/obmen.png" id="exchange-btn" onclick="toggleExchange()" alt="Обмен">
            <img src="images/magaz.png" id="shop-btn" onclick="toggleShop()" alt="Магазин">
            <div id="currency-container">
                <img src="images/cherru.png" alt="Черр">
                <span id="money">0</span>
            </div>
        </div>
        <div id="avatars-container">
            <img src="sprites/avatar1.png" alt="Аватар" class="avatar" onclick="handleClick()">
        </div>
        <p>Количество кликов: <span id="clicks">0</span></p>
        <div id="shop" style="display: none;">
            <h2>Магазин</h2>
            <button onclick="buyNewAvatar()">Купить новый аватар (+1 клик за нажатие, цена 1000 черр)</button>
        </div>
        <div id="exchange" style="display: none;">
            <h2>Обмен</h2>
            <p>10 <img src="images/cursor.png" alt="Курсор"> - 1 <img src="images/cherru.png" alt="Черр"></p>
            <button onclick="exchangeClicks()">Обменять</button>
        </div
